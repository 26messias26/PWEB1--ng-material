<mat-card class="card-cadastro">
  <mat-card-title class="title-cadastro">Cadastro de reserva</mat-card-title>

  <mat-card-content>
    <mat-form-field class="mat-form-principal" appearance="fill">
      <mat-label>Nome</mat-label>
      <input matInput [(ngModel)]="usuario.nome" placeholder="digite o nome" />
    </mat-form-field>

    <mat-form-field class="mat-form-principal" appearance="fill">
      <mat-label>CPF</mat-label>
      <input matInput [(ngModel)]="usuario.cpf" placeholder="digite o cpf" />
    </mat-form-field>
    <mat-form-field class="mat-form-principal" appearance="fill">
      <mat-label>Mesa</mat-label>
      <input
        matInput
        type="number"
        [(ngModel)]="usuario.mesa"
        placeholder="digite a mesa"
      />
    </mat-form-field>
    <mat-form-field class="mat-form-principal" appearance="fill">
      <mat-label>Horário</mat-label>
      <input
        matInput
        type="time"
        [(ngModel)]="usuario.horario"
        placeholder="digite o Horario"
      />
    </mat-form-field>
  </mat-card-content>
  <mat-card-footer class="card-footer">
    <button
      mat-raised-button
      mat-icon-button
      color="primary"
      (click)="inserirUsuario()"
    >
      <mat-icon>add</mat-icon>
    </button>
  </mat-card-footer>
</mat-card>

<br />

<mat-card *ngFor="let usuario of usuarios" class="mat-card-simples">
  <mat-card-header class="card-header">
    <mat-card-title>
      <mat-icon class="icon-person">person</mat-icon>
      {{ usuario.nome }}</mat-card-title
    >
    <mat-card-subtitle *ngIf="usuario.cpf">
      Identificação: {{ usuario.cpf }}
    </mat-card-subtitle>
  </mat-card-header>
  <mat-card-content class="card-infor">
    <div>Mesa: {{ usuario.mesa }}</div>
    <div>Horario: {{ usuario.horario }}</div>
  </mat-card-content>
</mat-card>
